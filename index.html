<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build out</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body >
    <header id="header" class="header">
      <div class="whitespace"></div>
      <div class="logo" onclick="location.href=`#top`">
        <h1>FOXY</h1>
        <h1 class="underline">space</h1>
      </div>
      <div class="nav-containter">
        <nav>
          <a href="#top">Home</a>
          <a href="#about">About</a>
          <a href="#foxy">Foxy</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>
    <main id="top">
      <section class="feature fox-cub">
        <div class="imposed-box ">
          <h2>foxes</h2>
          <h1>The cutest mammals on earth</h1><div>
          <a class="hover-act" href="#">Read more</a></div>
        </div>
      </section>
      <section id="about" class="feature fox-blur">
        <div class="imposed-box ">
          <h2>about</h2>
          <h1>Space is cool, but...FOXES!</h1>
          <div>
            <a class="hover-act" href="#">Read more</a></div>
        </div>
      </section>
      <section id="foxy" class="feature fox-smile">
        <div class="imposed-box ">
          <div class="container">
          <h2>FOXY</h2> <h2 class="dbl-underline bold align-center">space</h2>
        </div>
          <h1>Divert space funding</h1>
          <div>
            <a class="hover-act" href="#">Read more</a></div>
        </div>
      </section>
      <section id="contact" class="feature fox-pounce flexbox">
        <video hidden muted loop id="foxVid">
          <source src="./assets/foxVid.mp4" type="video/mp4">
        </video>
        <div id="text-contact" class="imposed-box">
          <h2>contact us</h2>
          <h1>Pounce now to donate</h1>
          <div >
            <a id="pounceBtn" class="hover-act" href="#contact">pounce</a></div>
      </section>
    </main>
    <footer class="scroll-snap-point">
      <div class="footer-div">
        <div class="footer-text">
        <div class="footer-logo">
          <h3 class="bold">Foxy </h3>

          <h3 class="dbl-underline bold">space</h3>
        </div>
        <h3>
            &copy;2023 aims to divert space funding into my private fox
            sanctuary
          </h3>
        </div><button type="button" id="button">Donate now</button>
        </div>
        
      </div>
    </footer>
  </body>
</html>
